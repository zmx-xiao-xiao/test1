<!DOCTYPE html>
<html>
<head>
	<title>object&array</title>
</head>
<body>
<script src="/javascripts/application.js" type="text/javascript" charset="utf-8" async defer>
	//对象中嵌套数组（该对象有两个数组元素）
	var a ={
		arr1:[[1,2],[3,4]],
		arr2:[[5,6],[7,8]]
	}	
	//数组中嵌套对象（该数组有两个对象元素）
	var b =[
		{obj1:0,obj2:0},
		{obj1:1,obj2:1}
	]
</script>
</body>
</html>
